<!DOCTYPE html>
<html>
<head>
    <title>BeeEngine Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .documentation-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .documentation-link {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .documentation-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BeeEngine Documentation</h1>
        <div class="documentation-links">
            <a class="documentation-link" href="cs/html/index.html">C# Documentation</a>
            <a class="documentation-link" href="cpp/html/index.html">C++ Documentation</a>
        </div>
    </div>
</body>
</html>
